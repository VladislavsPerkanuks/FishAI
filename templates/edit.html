{% extends "head.html" %}
{% block body %}
{% for key,value in info.iterrows() %}

    <form method="post" action="{{ url_for('update_db')}}" id="edit_form">
        <div class="text-center" style="margin-top:1rem">
            <div class="container" style="width:90%">
                <input type="text" class="form-control" placeholder="Zivs Nosaukums"
                       aria-label="Username" value="{{ value['Lietotaja_nosaukums'] }}" name="fish_name"
                       style="text-align:
                                           center;font-weight:bold;font-size:2rem"
                       aria-describedby="basic-addon1" style="max-width:90%;display:inline">
            </div>

            <img class="rounded mx-auto d-block" src="data:image/jpeg;base64,{{ value['Bilde'] }}" style="max-width:90%;
    margin-top: 1rem">
        </div>




        <div class="container" style="margin-top:1.5rem;width:85%">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Date: </span>
                </div>
                <input type="date" class="form-control" name="date-inp" value="{{ value['Zvejas_datums'] }}"
                       min="2010-01-01" max="{{
                        date }}">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Size: </span>
                </div>
                <input type="number" step = "any" class="form-control" placeholder="m" aria-label="Username"
                       aria-describedby="basic-addon1" name="size-inp" value="{{ value['izmers'] }}">
            </div>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Weight: </span>
                </div>
                <input type="number" step = "any" class="form-control" placeholder="kg" aria-label="Username"
                       aria-describedby="basic-addon1" name="weight-inp" value="{{ value['svars'] }}">
            </div>

            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Location: </span>
                </div>
                <input type="text" class="form-control" placeholder="Ķīšezers" aria-label="Username"
                       aria-describedby="basic-addon1" name="locat-inp" value="{{ value['Zvejas_vieta'] }}">
            </div>
        </div>
        <div class="text-center" style="margin-top:1rem">
            <button type="button" class="btn btn-danger" onclick="window.location.href='{{ url_for('profile') }}'"
                    style="margin-right: 0.75rem;">Cancel
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
            <input type="text" name="loms_id" style="display: none" value="{{ value['ID'] }}"/>
    </form>
    {% endfor %}
{% endblock %}
